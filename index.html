<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Block Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="container">
        <input id="creatureId" type="number" placeholder="creatureId"></input>
        <input id="name" type="text" placeholder="Name"></input>
        <input id="source" type="text" placeholder="source"></input>
        <input id="level" type="number" placeholder="level"></input>
        <input id="tags" type="text" placeholder="tags"></input>
        <select id="recallKnowledgeCategory" type="text" placeholder="recallKnowledgeCategory">
            <option value="">Recall Knowledge Category</option>
            <option value="Arcane">Arcane</option>
            <option value="Occult">Occult</option>
            <option value="Nature">Nature</option>
            <option value="Religion">Religion</option>
            <option value="Society">Society</option>
        </select>

        <input id="recallKnowledgeDC" type="text" placeholder="recallKnowledgeDCs"></input>
        <input id="perception" type="number" placeholder="perception"></input>
        <input id="vision" type="text" placeholder="vision"></input>
        <input id="otherSenses" type="text" placeholder="otherSenses"></input>
        <input id="languages" type="text" placeholder="languages"></input>
        <input id="acrobatics" type="number" placeholder="acrobatics"></input>
        <input id="arcana" type="number" placeholder="arcana"></input>
        <input id="athletics" type="number" placeholder="athletics"></input>
        <input id="crafting" type="number" placeholder="crafting"></input>
        <input id="deception" type="number" placeholder="deception"></input>
        <input id="diplomacy" type="number" placeholder="diplomacy"></input>
        <input id="intimidation" type="number" placeholder="intimidation"></input>
        <input id="medicine" type="number" placeholder="medicine"></input>
        <input id="nature" type="number" placeholder="nature"></input>
        <input id="occultism" type="number" placeholder="occultism"></input>
        <input id="performance" type="number" placeholder="performance"></input>
        <input id="religion" type="number" placeholder="religion"></input>
        <input id="society" type="number" placeholder="society"></input>
        <input id="stealth" type="number" placeholder="stealth"></input>
        <input id="survival" type="number" placeholder="survival"></input>
        <input id="thievery" type="number" placeholder="thievery"></input>
        <div id="loreFields">
            <select id="loreSkills" type="number">
                <option>Number of Lore Skills</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="loreButton">Confirm</button>
        </div>

        <input id="strength" type="number" placeholder="Strength"></input>
        <input id="dexterity" type="number" placeholder="Dexterity"></input>
        <input id="constitution" type="number" placeholder="Constitution"></input>
        <input id="intelligence" type="number" placeholder="Intelligence"></input>
        <input id="wisdom" type="number" placeholder="Wisdom"></input>
        <input id="charisma" type="number" placeholder="Charisma"></input>

        <input id="HP" type="number" placeholder="HP"></input>
        <input id="AC" type="number" placeholder="AC"></input>
        <input id="FORT" type="number" placeholder="FORT"></input>
        <input id="RFLX" type="number" placeholder="RFLX"></input>
        <input id="WILL" type="number" placeholder="WILL"></input>

        <input id="Immunities" type="text" placeholder="Immunities"></input>
        <input id="Resistances" type="text" placeholder="Resistances"></input>
        <input id="Weaknesses" type="text" placeholder="Weaknesses"></input>

        <input id="Stride" type="number" placeholder="Stride"></input>
        <input id="Climb" type="number" placeholder="Climb"></input>
        <input id="Swim" type="number" placeholder="Swim"></input>
        <input id="Fly" type="number" placeholder="Fly"></input>
        <input id="Burrow" type="number" placeholder="Burrow"></input>

        <select id="reactiveStrike" type="text">
            <option value="">Has Reactive Strike?</option>
            <option value="false">No</option>
            <option value="true">Yes</option>
        </select>

        <div id="strikeFields">
            <select id="Strikes" type="number">
                <option>Number of Strikes</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="strikeButton">Confirm</button>
        </div>
        <input id="SpellSaveDC" type="number" placeholder="SpellSaveDC"></input>

        <div id="ritualFields">
            <select id="rituals" type="number">
                <option>Number of Rituals</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="ritualButton">Confirm</button>
        </div>
        <div id="spellFields">
            <select id="spells" type="number">
                <option>Number of limited spells</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="spellButton">Confirm</button>
        </div>

        <div id="atWillSpellFields">
            <select id="atWillSpells" type="number">
                <option>Number of at-will spells</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <button id="atWillSpellButton">Confirm</button>
        </div>

        <div id="constantSpellFields">
            <select id="constantSpells" type="number">
                <option>Number of constant spells</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="constantSpellButton">Confirm</button>
        </div>
        <div id="specialAbilityFields">
            <select id="specialAbilities" type="number">
                <option>Number of specials </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="specialAbilityButton">Confirm</button>
        </div>
        <input id="Items" type="text" placeholder="Items"></input>
        <div id="noteFields">
            <select id="notes" type="number">
                <option>Number of notes </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="noteButton">Confirm</button>
        </div>

    </div>
    <button id='submitButton' type="submit">Submit creature data</button>
    <pre id="output">This is where the output will appear.</pre>
    <script src="main.js"></script>
</body>
</html>
